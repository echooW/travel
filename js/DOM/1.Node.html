<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一个页面</title>
	</head>
	<body>
		<!--
			
		DOM描绘了一个层次化的节点树，允许添加，移除和修改页面的一部分
		
		文档中所有节点都存在这样或那样之间的关系。节点间的各种关系可以用传统家族关系来描述。
		
		******************************		静态属性		*******************************
		
		//////////////////////////////////////////////////////
		节点常量属性
		
		Node.ELEMENT_NODE					(1)					元素节点
		Node.ATTRIBUTE_NODE					(2)					属性节点
		Node.TEXT_NODE						(3)					文本节点
		Node.CDATA_SECTION_NODE				(4)
		Node.ENTITY_REFERENCE_NODE			(5)
		Node.ENTITY_NODE					(6)
		Node.PROCESSING_INSTRUCTION_NODE	(7)
		Node.COMMENT_NODE					(8)
		Node.DOCUMENT_NODE					(9)					文档节点
		Node.DOCUMENT_TYPE_NODE				(10)				文档类型节点
		Node.DOCUMENT_FRAGMENT_NODE			(11)
		Node.BITATUIB_NODE					(12)

		
		例：
		if(someNode.nodeType == Node.ELEMENT_NODE){//在IE中不起作用
			return true;
		}
		if(someNode.nodeType == 1){ //适用于所有浏览器
			return true;
		}

		
		-->
	</body>
</html>
