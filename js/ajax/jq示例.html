<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>第一个页面</title>
		<!-- 设置手机端全屏显示，不允许出现滚动条  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!-- 添加 图标 -->
		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
		<!--  引入图标文件  -->
		<link rel="stylesheet" type="text/css" href="../../svg/font.css" />
		<script src="../../../js/shell/jquery/jquery.js" type="text/javascript"></script>
		<!--   样式加载    -->
		<style type="text/css">
			.one {
				width: 95%;
				border: 1px solid #999;
				margin: 10px auto;
			}
			
			.one nav {
				line-height: 30px;
				width: 50%;
				display: flex;
				margin: 0 auto;
				justify-content: space-around;
				padding: 10px 0;
			}
			
			.one nav a {
				width: 20%;
				text-align: center;
				background: red;
				color: #fff;
			}
			
			.two {
				background: #d7d7d7;
				min-height: 300px;
			}
		</style>
	</head>

	<body>
		<div class="one">
			<nav>
				<a>按钮1</a>
				<a>按钮2</a>
				<a>按钮3</a>
				<a>按钮4</a>
			</nav>
			<div class="two">

			</div>
		</div>
		<script type="text/javascript">
			$(document).on({
				click: function() {
					var now = $("a").index($(this));
					$.ajax({
						type: "get",
						url: "test1.txt",
						success: function(data) {
							var data = eval("(" + data + ")");
							var html = "";
							html = 'data' + now;							
							$(".two").html(data[html]);
						}
					});
				}
			}, "a")
		</script>

	</body>

</html>
